<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jWeather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .alert-severe-thunderstorm-watch { background-color: #FFFFE0; }
        .alert-severe-thunderstorm-warning { background-color: #FFD700; color: #000000; }
        .alert-tornado-watch { background-color: #FFD2D2; }
        .alert-tornado-warning { background-color: #DC143C; color: #FFFFFF; }
        .hidden-by-default { display: none; }
    </style>
</head>
<body>

<header class="bg-red-600 text-white px-4 py-3 flex justify-between items-center">
    <div class="flex items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Cloud_font_awesome_white.svg" alt="Cloud Logo" class="h-6 w-6 mr-2">
        <span class="text-xl font-bold">jWeather</span>
    </div>
    <nav class="space-x-4">
        <a href="#" class="text-white hover:text-gray-300 px-2 py-1 rounded-md text-sm font-medium">Severe Weather</a>
        <a href="#" class="text-white hover:text-gray-300 px-2 py-1 rounded-md text-sm font-medium">Tropical</a>
    </nav>
</header>

<main class="p-4 space-y-6 max-w-6xl mx-auto">
    <!-- Card #1: Search -->
    <section class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Search City/State or ZIP Code</h2>
        <div class="flex flex-wrap gap-2">
            <input id="location-search" type="text" placeholder="Enter location" class="border p-2 rounded w-64">
            <button id="search-button" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
        </div>
    </section>

    <!-- Card #2: News -->
    <section class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Latest US Weather News</h2>
        <p>Coming soon...</p>
    </section>

    <!-- Card #3: Current Conditions -->
    <section id="current-conditions-card" class="bg-white p-4 rounded shadow hidden-by-default">
        <h2 class="text-lg font-semibold mb-2">Current Conditions for <span id="location-name">...</span></h2>
        <div id="current-conditions-content"></div>
    </section>

    <!-- Card #4: Active Alerts -->
    <section id="active-alerts-card" class="bg-white p-4 rounded shadow hidden-by-default">
        <h2 class="text-lg font-semibold mb-2">Active Alerts</h2>
        <div id="alerts-content"></div>
    </section>

    <!-- Card #5: Forecast -->
    <section id="forecast-card" class="bg-white p-4 rounded shadow hidden-by-default">
        <h2 class="text-lg font-semibold mb-2">5-Day Forecast</h2>
        <div id="forecast-content" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4"></div>
        <button id="toggle-forecast-days" class="mt-4 text-blue-600 underline">Toggle 7-Day Forecast</button>
        <div id="seven-day-forecast-content" class="grid grid-cols-1 md:grid-cols-7 gap-4 mt-4 hidden"></div>
    </section>

    <!-- Card #6: Radar -->
    <section id="radar-card" class="bg-white p-4 rounded shadow hidden-by-default">
        <h2 class="text-lg font-semibold mb-2">Radar</h2>
        <div id="windy-radar-embed"></div>
    </section>
</main>

<script>
// Placeholder for weather JavaScript
</script>

</body>
</html>
