<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jWeather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .alert-severe-thunderstorm-watch { background-color: #FFFFE0; }
        .alert-severe-thunderstorm-warning { background-color: #FFD700; color: #000000; }
        .alert-tornado-watch { background-color: #FFD2D2; }
        .alert-tornado-warning { background-color: #DC143C; color: #FFFFFF; }
        .hidden-by-default { display: none; }
    </style>
</head>
<body>

<header class="bg-red-600 text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Cloud_font_awesome_white.svg" alt="Cloud Logo" class="h-8 w-8 mr-2">
        <span class="text-xl font-bold">jWeather</span>
    </div>
    <nav class="space-x-4">
        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Severe Weather</a>
        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Tropical</a>
    </nav>
</header>

<main class="p-4 space-y-4">
    <!-- Card 1: Search and Current Conditions -->
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Search Weather</h2>
        <input id="location-search" type="text" placeholder="City, State or ZIP" class="border p-2 rounded w-64">
        <button id="search-button" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded">Search</button>
        <div id="current-conditions-content" class="mt-4"></div>
    </div>

    <!-- Card 2: Active Alerts -->
    <div id="active-alerts-card" class="bg-white p-4 rounded shadow hidden-by-default">
        <h2 class="text-lg font-semibold mb-2">Active Alerts</h2>
        <div id="alerts-content"></div>
    </div>

    <!-- Card 3: Forecast -->
    <div id="forecast-card" class="bg-white p-4 rounded shadow hidden-by-default">
        <h2 class="text-lg font-semibold mb-2">5-Day Forecast</h2>
        <div id="forecast-content" class="grid grid-cols-1 md:grid-cols-5 gap-4"></div>
        <button id="toggle-forecast-days" class="mt-2 text-blue-600 underline">Toggle 7-Day Forecast</button>
        <div id="seven-day-forecast-content" class="grid grid-cols-1 md:grid-cols-7 gap-4 mt-4 hidden"></div>
    </div>

    <!-- Card 4: Radar -->
    <div id="radar-card" class="bg-white p-4 rounded shadow hidden-by-default">
        <h2 class="text-lg font-semibold mb-2">Live Radar</h2>
        <div id="windy-radar-embed"></div>
    </div>

    <!-- Card 5: US Weather News -->
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Latest US Weather News</h2>
        <p>Coming soon...</p>
    </div>
</main>

<script>
// existing script content remains unchanged
</script>

</body>
</html>
