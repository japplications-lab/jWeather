<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jWeather</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-red-700 text-white px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white" width="36" height="36">
          <path d="M20 38c-2.2 0-4-1.8-4-4s1.8-4 4-4c.4 0 .9.1 1.3.2C22.6 27.2 26.4 24 31 24c4.4 0 8.1 2.9 9.5 6.9.5-.1 1.1-.1 1.5-.1 3.3 0 6 2.7 6 6s-2.7 6-6 6H20z"/>
        </svg>
        <span class="text-2xl font-bold tracking-tight">jWeather</span>
      </div>
      <nav>
        <ul class="flex space-x-8 font-medium">
          <li class="relative group cursor-pointer">
            <span class="hover:underline">Severe Weather</span>
            <ul class="absolute z-10 hidden group-hover:block mt-2 bg-white text-gray-900 shadow-lg rounded-md overflow-hidden w-52">
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Outlook</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Mesoscale Discussions</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Parameters</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Storm Reports</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Severe Weather 101</a></li>
            </ul>
          </li>
          <li><a href="#" class="hover:underline">Tropical</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Card 1: Search and Current Conditions -->
  <section class="max-w-5xl mx-auto px-6 py-6 bg-white shadow-lg rounded-2xl mt-8">
    <h2 class="text-2xl font-semibold mb-4">Check Your Local Weather</h2>
    <div class="flex flex-col md:flex-row gap-3 mb-4">
      <input type="text" id="locationInput" placeholder="Enter city, state or ZIP" class="flex-1 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button onclick="fetchWeather()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md transition duration-150 shadow">Search</button>
    </div>
    <div id="current-conditions" class="text-lg space-y-2">
      <!-- Populated dynamically -->
    </div>
  </section>

  <!-- Card 2: Active Alerts -->
  <section class="max-w-5xl mx-auto px-6 py-6 bg-white shadow-lg rounded-2xl mt-8 hidden" id="alerts-card">
    <h2 class="text-2xl font-semibold mb-2">Active Alerts</h2>
    <hr class="mb-4 border-gray-300">
    <div id="alerts-list" class="space-y-3">
      <!-- Alerts go here -->
    </div>
  </section>

  <!-- Card 3: 5/7 Day Forecast -->
  <section class="max-w-5xl mx-auto px-6 py-6 bg-white shadow-lg rounded-2xl mt-8 hidden" id="forecast-card">
    <div class="flex items-center justify-between">
      <h2 class="text-2xl font-semibold">5-Day Forecast</h2>
      <button onclick="toggleForecastDays()" class="text-blue-600 font-medium hover:underline">+ Expand to 7</button>
    </div>
    <div id="forecast-days" class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
      <!-- Forecast content here -->
    </div>
  </section>

  <!-- Card 4: Radar -->
  <section class="max-w-5xl mx-auto px-6 py-6 bg-white shadow-lg rounded-2xl mt-8 hidden" id="radar-card">
    <h2 class="text-2xl font-semibold mb-4">Live Reflective Radar</h2>
    <iframe id="windy-embed" width="100%" height="450" frameborder="0" class="rounded-md shadow-inner"></iframe>
  </section>

  <!-- Card 5: News -->
  <section class="max-w-5xl mx-auto px-6 py-6 bg-white shadow-lg rounded-2xl mt-8" id="weather-news">
    <h2 class="text-2xl font-semibold mb-4">Latest US Weather News</h2>
    <div id="news-content" class="space-y-2">
      <!-- News articles or headlines go here -->
    </div>
  </section>
</body>
</html>
