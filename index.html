<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jWeather</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    /* Existing styles remain unchanged */
    /* Additional styling for search */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }
    .search-container input[type="text"] {
      padding: 0.5rem;
      width: 250px;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    .search-container button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .weather-current, .forecast-grid {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <path fill="#fff" d="M20 38c-2.2 0-4-1.8-4-4s1.8-4 4-4c.4 0 .9.1 1.3.2C22.6 27.2 26.4 24 31 24c4.4 0 8.1 2.9 9.5 6.9.5-.1 1.1-.1 1.5-.1 3.3 0 6 2.7 6 6s-2.7 6-6 6H20z"/>
        </svg>
        jWeather
      </h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#forecast">Forecast</a></li>
          <li><a href="#maps">Maps</a></li>
          <li><a href="#alerts">Alerts</a></li>
        </ul>
      </nav>
    </div>
    <div class="search-container">
      <input type="text" id="locationInput" placeholder="Enter City, State or ZIP" />
      <button onclick="fetchWeather()">Search</button>
    </div>
  </header>

  <main>
    <section class="weather-current">
      <h2>Current Conditions</h2>
      <div id="current-conditions" class="card">Loading current conditions...</div>
    </section>

    <section id="forecast" class="grid-section">
      <h2>5-Day Forecast</h2>
      <div class="forecast-grid" id="forecast-grid">
        <!-- Forecast cards will be inserted here by JavaScript -->
      </div>
    </section>

    <section id="maps">
      <h2>Interactive Weather Maps</h2>
      <div class="map-container">
        <iframe src="https://www.weather.gov/" title="NWS Weather Map"></iframe>
      </div>
    </section>

    <section id="alerts" class="alerts-section">
      <h2>Severe Weather Alerts</h2>
      <div id="alert-box">
        <p>No active alerts.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 jWeather. All rights reserved.</p>
  </footer>
</body>
</html>
